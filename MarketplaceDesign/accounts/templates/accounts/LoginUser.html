    <!-- Login -->
    <div class="login-wrap">

        <form method="post">
            {% csrf_token %}

            <div class="welcome">
                <h1>Welcome!</h1>
                <span>Please enter your e-mail and password</span>
            </div>

            <div class="email">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="password">
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" minlength="8" placeholder="Enter your password" required>
            </div>

            <p>
                <svg width="15" height="15" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12C3 10.3431 4.34315 9 6 9H18C19.6569 9 21 10.3431 21 12V19C21 20.6569 19.6569 22 18 22H6C4.34315 22 3 20.6569 3 19V12Z" stroke="currentColor" stroke-width="2"></path>
                    <path d="M17 9V5C17 3.34315 15.6569 2 14 2H10C8.34315 2 7 3.34315 7 5V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <circle cx="12" cy="15.5" r="1.5" fill="currentColor"></circle>
                </svg>
                <a href="#">
                    Forgot your password?
                </a>
            </p>

            <button type="submit">Login</button>

            <div class="create-account">
                <span>Don't have an account?</span><a href="{% url 'register' %}">Create one</a>
            </div>
        </form>
    </div>
